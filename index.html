<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Foffer</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link href="https://file.myfontastic.com/GcpEMoSRjjD3Vb4NtqQhBk/icons.css" rel="stylesheet">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<nav>
		<div class="container">
			<div class="row">
				<div class="col-xs-2 text-center">
					<img src="img/foffer.svg">
				</div>
				<div class="col-xs-10">
					<form>
						<input type="search" name="search" placeholder="Search any offer or profile" class="form-control">
					</form>
				</div>
			</div>
		</div>
	</nav>


	<div class="offset bg-gray">
		<header>
			<div id="header" class="carousel slide carousel-fade" data-ride="carousel">
				<!-- Indicators -->
				<ol class="carousel-indicators">
					<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
					<li data-target="#carousel-example-generic" data-slide-to="1"></li>
					<li data-target="#carousel-example-generic" data-slide-to="2"></li>
				</ol>

				<!-- Wrapper for slides -->
				<div class="carousel-inner" role="listbox">
					<div class="item active">
						<img src="img/header/slide1.jpg">
						<div class="carousel-caption">
							<h3>Wine and cigars</h3>
							<ul>
								<li>Wine</li>
								<li>Accesories</li>
								<li>Cigars</li>
							</ul>
							<a class="btn white">view all</a>
						</div>
					</div>

					<div class="item">
						<img src="img/header/slide2.jpg">
						<div class="carousel-caption">
							<h3>Wine and cigars</h3>
							<ul>
								<li>Wine</li>
								<li>Accesories</li>
								<li>Cigars</li>
							</ul>
							<a class="btn white">view all</a>
						</div>
					</div>

					<div class="item">
						<img src="img/header/slide3.jpg">
						<div class="carousel-caption">
							<h3>Wine and cigars</h3>
							<ul>
								<li>Wine</li>
								<li>Accesories</li>
								<li>Cigars</li>
							</ul>
							<a class="btn white">view all</a>
						</div>
					</div>
				</div>
			</div>
		</header>




		<div class="categories">
			<article class="text-center">
				<img src="img/categories/category1.png">
				<h5>Employments</h5>
			</article>

			<article class="text-center">
				<img src="img/categories/category2.png">
				<h5>Travel</h5>
			</article>

			<article class="text-center">
				<img src="img/categories/category3.png">
				<h5>Media & Art</h5>
			</article>

			<article class="text-center">
				<img src="img/categories/category4.png">
				<h5>Games & Computers</h5>
			</article>
		</div>
	
		<section>
			<div class="container">
				<div class="row">
					<div class="col-xs-6">
						<article class="offer-tile">
							<img src="img/offers/product.png" class="img-responsive">
							<div class="content">
								<h2>Wine delivery Los Angeles</h2>
								<div class="price-box">
									<div class="retail text-center">
										<p class="retail-price">$44.00.-</p>
										<span class="save">(save 50%)</span>
									</div>
									<div class="price text-center">
										<p>$55.00.-</p>
									</div>
								</div>
							</div>
						</article>
					</div>
				</div>
			</div>
		</section>

	</div>



	<footer>
		<ul class="nav-menu">
			<li><a href="" class="selected"><span class="icon-search"></span></a></li>
			<li><a href=""><span class="icon-notifications"></span></a></li>
			<li><a href=""><span class="icon-wishlist"></span></a></li>
			<li><a href=""><span class="icon-create"></span></a></li>
			<li><a href=""><span class="icon-profile"></span></a></li>
		</ul>
	</footer>
</body>
</html>
